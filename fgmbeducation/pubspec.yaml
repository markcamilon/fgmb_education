name: workistant
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  loading_animations: ^2.2.0
  shared_preferences: ^2.0.6
  http: ^0.13.3
  group_button: ^3.1.0
  drag_and_drop_lists: ^0.3.2
  url_launcher: ^6.0.9
  flutter_local_notifications: ^8.1.1+1
  flutter_native_timezone: ^2.0.0
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_intl:
  enabled: true

flutter:

  uses-material-design: true
  generate: true

  assets:
    - assets/images/

  fonts:
    - family: DMSans
      fonts:
        - asset: assets/fonts/DMSans-Bold.ttf